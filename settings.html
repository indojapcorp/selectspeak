<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>Enable Select Settings</h1>
    <label for="seltxt">Select:</label>
    <select id="seltxt">
      <option value="No">No</option>            
      <option value="Yes">Yes</option>      
      <!-- Add all the languages available in tts here -->
    </select>
    <br>
    <label for="spkonseltxt">Speak On Select:</label>
    <select id="spkonseltxt">
      <option value="No">No</option>            
      <option value="Yes">Yes</option>      
      <!-- Add all the languages available in tts here -->
    </select>
    <br>    
    <label>
      <input type="checkbox" id="speakautocheckbox"> Speak Auto
    </label>
    <br>        

    <label>
      <input type="checkbox" id="gtcheckbox"> Enable Google Translation
    </label>
    <br>        

    <label for="srclanguage">Source Language:</label>
    <select id="srclanguage">
      <option value="en-US">English (United States)</option>
      <option value="ja-JP">Japanese (Japan)</option>            
      <option value="fr-FR">French (France)</option>
      <option value="es-ES">Spanish (Spain)</option>
      <option value="de-DE">German (Germany)</option>
      <option value="it-IT">Italian (Italy)</option>
      <!-- Add all the languages available in tts here -->
    </select>

    <label for="tgtlanguage">Translate Language:</label>
    <select id="tgtlanguage">
      <option value="en-US">English (United States)</option>
      <option value="ja-JP">Japanese (Japan)</option>            
      <option value="fr-FR">French (France)</option>
      <option value="es-ES">Spanish (Spain)</option>
      <option value="de-DE">German (Germany)</option>
      <option value="it-IT">Italian (Italy)</option>
      <!-- Add all the languages available in tts here -->
    </select>

    <button id="save">Save</button>    
    <script src="content.js"></script>
  </body>  
</html>
